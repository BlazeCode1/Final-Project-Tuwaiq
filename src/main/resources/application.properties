spring.application.name=Final-Project-Tuwaiq
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/business_analyst_copilot
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true
# to make database persistent use : update instead of create-drop
spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always
server.error.include-stacktrace=always


spring.config.import=optional:file:.env[.properties]

spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=${OPEN_AI_MODEL}
moyasar.api.key=${moyasar_api_key}


